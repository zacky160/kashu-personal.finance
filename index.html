<div class="cta-section">
  <h2>Get Notified at Launch</h2>
  <form id="emailForm">
    <input type="email" name="email" placeholder="Enter your email" required
      style="padding: 1rem; border-radius: 999px; border: none; font-size: 1rem; width: 60%; max-width: 400px;">
    <button type="submit"
      style="padding: 1rem 2rem; border-radius: 999px; background-color: #ffe34d; color: #000; font-weight: bold; margin-left: 1rem; cursor: pointer;">
      Notify Me
    </button>
  </form>
  <p id="thanksMessage" style="margin-top: 1rem; display: none; color: #ffe34d;"></p>
</div>

<script>
document.getElementById('emailForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  fetch('https://formsubmit.co/ajax/kashu.personalfinance@gmail.com', {
    method: 'POST',
    headers: {
      'Accept': 'application/json'
    },
    body: formData
  }).then(response => {
    if (response.ok) {
      form.style.display = 'none';
      document.getElementById('thanksMessage').textContent =
        'Thank you for your interest in Kashu! We will bring you exciting news about development updates shortly.';
      document.getElementById('thanksMessage').style.display = 'block';
    } else {
      alert('There was an error. Please try again later.');
    }
  });
});
</script>
